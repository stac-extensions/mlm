stac_version: 1.0.0-beta.2      # schema version
stac_extensions:  # stac exension required
  - dl-model      # deep-learning model extension
  - eo            # eo extesnion
  - scientific    # scientific extension required for citations
  - provider      # metadata about providers
id: 11234         # Some ID for this item
type: Feature     # Required by STAC item
geometry:         # Required by STAC item
  type: Polygon
  coordinates:
    - - - 180.0
        - 90.0
      - - -180.0
        - -90
      - - -180.0
        - 90.0
      - - 180.0
        - 90.0
      - - 180.0
        - -90.0
bbox:             # Required by STAC item
  - -180.0
  - -90.0
  - 180.0
  - 90 
collection: a eo model catalog  # name of the model catalog
#
# Links and assets (part of the core specs)
#
links:
  - rel: self
    href: https://landsat-stac.s3.amazonaws.com/some-eo-models/example-thelper-item.json
  - rel: collection
    href: https://landsat-stac.s3.amazonaws.com/some-eo-models/catalog.json
assets:
  - model_archive:
      href: https://drive.google.com/file/d/1PYyZVgH95454sb9LYHSfchbg8GuT__fR/view?usp=sharing
      type: application/zip
      title: model archive
      description: model archive as a google drive link
      role: 
        - model artefact
properties:
  #
  # General properties defined in the item core schema
  # 
  datetime: "2016-05-03T13:22:30Z"
  title: resnet18+unet_scse        # short name of the model
  description: >-                  # short description
    UNet architecture with a resnet18 backbone and a SCSE layer
    fine-tuned on Pleiade imagery        
  license: MIT                      # license of utilisation
  created: 2020-12-12T00:00:01Z
  updated: 2021-01-04T00:30:55Z
  providers:                    # optional provider information (data, etc.)
    - name: Effigis Inc.
      roles:
        - image licensor
      url: https://effigis.com/en/
    - name: Airbus Inc.
      roles:
        - image provider
      url: https://www.intelligence-airbusds.com/
  # Section on instruments (core stac item)
  platform: Pleiade
  gsd: 0.50
  # eo extension fields (describe the sensor spectal bands)
  eo:bands:
    - name: 50-cm panchromatic
      common_name: pancro
      center_wavelength: 400
    - name: blue
      common_name: blue
      center_wavelength: 490
    - name: green
      common_name: green
      center_wavelength: 500
    - name: red
      common_name: red
      center_wavelength: 660
    - name: Near Infrared
      common_name: nir
      center_wavelength: 850
  #
  # Scientific references
  # Based on STAC scientific extension
  #
  sci:publications:                   # relevant publications
    - citation: >-
        Abhijit Guha Roy and Nassir Navab and Christian Wachinger (2018). 
        Concurrent Spatial and Channel Squeeze & Excitation in Fully Convolutional Networks, 
        arXiv 1803.02579
  #
  #     Runtime metadata
  #     Describes the runtime environment
  #
  dlm:runtime:                              
    framework: PyTorch                 # deep learning framework used
    version: 1.5                       # framework version
    model_handler: thelper.cli.inference_session
    model_src_url: https://github.com/crim-ca/gin-model-repo
    model_commit_hash:
    requirement_file:
    #
    # Docker specifications (optional)
    #  
    docker:
      docker_file: https://github.com/crim-ca/CCCOT03/blob/main/docker/thelper-geo.dockerfile # link to the docker file
      image_name: thelper-geo:latest # official image name for the inference
      tag: 
      gpu: true     # we specify if this image needs a gpu or not
      working_dir: /workspace  # docker instance working directory  
      run:  thelper infer --config /workspace/config.yml --save-dir /workspace --ckpt-path /workspace/ckpt.best.pth
  #
  # Describe the content of the model archive
  #
  dlm:archive:                            
    - name: config.yml
      role:
      - config file
    - name: ./test_pleiade/256/input_test.tif
      role:
      - test set
    - name: ckpt.best.pth
      role:
      - model weight
  #
  # EO data description (required)
  #
  dlm:data:
    process_level: ortho # expected processing level
    dtype: uint16        # data type (enum)
    number_of_bands: 4  # number of bands in the test file
    useful_bands: # describes the bands that should be loaded
      - index: 2
        name: red
      - index: 1
        name: green
      - index: 3
        name: nir
    nodata_value: 0
    test_file: input_test.tif # name of a test file in the model archive
    item_examples: # points toward relevant eo items
      - title: a pleiade stac item
        url: https://example.com/stac/pleiade/item.json
  #
  # Model input description (required)
  #
  dlm:inputs:         
    name: data        # expected variable name
    input_tensors:
      batch: 1    # batch size
      channels: 3 # number of channels
      height: 224 # tensor height
      width: 224  # tensor width
    scaling_factor: 0.003921569  # scaling factor (usually 1/255)
    normalization:mean:        # input statistical normalization (mean)
      - 0.245
      - 0.34
      - 0.67
    normalization:std:        # input statistical normalization (std)
      - 0.1
      - 0.1
      - 0.2
    selected_bands:           # selected bands (0 is the first band)
      - 0
      - 1
      - 3
    pre_processing_function: 
  #
  # Model output description (required)
  #
  dlm:outputs:
    task: semantic segmentation   # describe the ML task (enum)
    number_of_classes: 5          # number of classes
    dont_care_index: 0            # Index value used for the excluded segments (don't care data)
    final_layer_size:                         # size of the output
      - 1
      - 5
      - 64
      - 64            
    class_name_mapping:                # mapping to short class names
      - 0: dontcare
      - 1: Bare Exposed Rock
      - 2: High density Residential
      - 3: Cropland
      - 4: Mixed Forest Land
      - 5: Lake
    post_processing_function: 
  #
  # Describes the model architecture
  #
  dlm:architecture:                         # describe the model architecture
    total_nb_parameters: 42813873                 # total number of parameters
