$schema: "https://stac-extensions.github.io/mlm/v1.5.0/schema.json"
properties:
  name: Unet
  architecture: Unet
  artifact_type: torch.export.save
  framework: torch
  framework_version: 2.7.0
  accelerator: cuda
  total_parameters: 1234567
  tasks: [semantic-segmentation]
  input:
    - name: Imagery
      bands: [red, blue, green]
      input:
        shape: [-1, 3, 512, 512]
        dim_order: [batch, channel, height, width]
        data_type: float32
      pre_processing_function:
        format: torch.export.load
        expression:
          id: export-transform
          name: transforms
          href: path/to/archive.pt2
          type: "application/octet-stream; framework=pytorch; profile=ExportedProgram"
  output:
    - name: segmentation-output
      tasks: [semantic-segmentation]
      result:
        shape: [-1, 6, 512, 512]
        dim_order: [batch, classes, height, width]
        data_type: float32
      classification:classes:
        - value: 0
          name: Class 0
        - value: 1
          name: Class 1
        - value: 2
          name: Class 2
        - value: 3
          name: Class 3
        - value: 4
          name: Class 4
        - value: 5
          name: Class 5
